<h2>Access</h2>
<div class="access-container d-flex">
  <div class="d-flex">
    <p class="lead">Login with your credentials to have access to system</p>
    <form class="ms-1" [formGroup]="accessForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username: </label>
        <br>
        <input id="username" formControlName="username" type="text">
      </div>
      <div class="">
        <label for="password">Password: </label>
        <br>
        <input id="password" formControlName="password" type="password">
      </div>
      <button class="btn btn-primary mt-2" type="submit">Login</button>
      <p *ngIf="message" class="mt-3 alert alert-danger">{{ message }}</p>
    </form>
  </div>

  <div class="divisor">
    <div></div>
    <p>Or</p>
    <div></div>
  </div>

  <div class="d-flex">
    <p class="lead">Are you new?<br> Sign up right here</p>
    <form class="ms-3" [formGroup]="accessForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username: </label>
        <br>
        <input id="username" formControlName="username" type="text">
      </div>
      <div class="">
        <label for="password">Password: </label>
        <br>
        <input id="password" formControlName="password" type="password">
      </div>
      <div class="">
        <label for="status">Status: </label>
        <select class="form-select form-select-sm" name="status" id="status" formControlName="status" type="status">
          <option value="active" selected>active</option>
          <option value="unactive">unactive</option>
        </select>
      </div>
      <button class="btn btn-success mt-2" type="submit">Create</button>
    </form>
  </div>
</div>
